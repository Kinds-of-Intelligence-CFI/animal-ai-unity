!ArenaConfig
# Testing the Hollow-Obj with foundational parameters.
randomizeArenas: false 
showNotification: false 
canResetEpisode: true 
canChangePerspective: true
arenas:
  0: !Arena
    passMark: 0
    timeLimit: 250
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: HollowBox
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      colors: # can be randomized by removing this field
      - !RGB {r: 80, g: 0, b: 60}
      rotations: [0]
