!ArenaConfig
# Testing the Hollow-Obj with foundational parameters.
randomizeArenas: false 
showNotification: false 
canResetEpisode: true 
canChangePerspective: true
arenas:
  0: !Arena
    passMark: 0
    timeLimit: 250
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: Hollow-Obj
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      rotations: [0]
      rewardToSpawn: ["DecoyGoal"] # Can be any rewards
      rewardSpawnPosition: !Vector3 {x: 20, y: 5, z: 25} # Spawns the reward 5 units above the Hollow-Obj
      delayRewardSpawn: [false] # Spawns the reward immediately if set false, otherwise, spawns after delayTime
      delayTime: [10] # Spawns the reward after 10 seconds
