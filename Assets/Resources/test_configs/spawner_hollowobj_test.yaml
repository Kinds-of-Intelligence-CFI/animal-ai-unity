!ArenaConfig
# Testing the Hollow-Obj with foundational parameters.
randomizeArenas: false 
showNotification: false 
canResetEpisode: true 
canChangePerspective: true
arenas:
  0: !Arena
    passMark: 0
    timeLimit: 250
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: Hollow-Obj
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      rotations: [0]
      rewardToSpawn: ["GoodGoal"]
      rewardSpawnPosition: !Vector3 {x: 20, y: 5, z: 25}
      delayRewardSpawn: [true]
      delayTime: [10]

  