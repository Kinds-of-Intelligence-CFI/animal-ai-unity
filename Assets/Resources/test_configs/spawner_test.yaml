!ArenaConfig
randomizeArenas: true # whether to randomize arenas from the beginning. Default is false.
showNotification: false # show/hide the notification box. Default is false.
canResetEpisode: false # allow the user to change the perspective. Default is true.
canChangePerspective: false # allow the user to change the perspective. Default is true.
arenas:
  0: !Arena
    pass_mark: 0
    t: 250
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: Pillar-Button
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      rotations: [0]
      moveDurations: [0.1]
      resetDurations: [1.0]
      rewardNames: ["GoodGoal", "BadGoal", "GoodGoalMulti"] # the list of rewards that can be spawned
      rewardWeights: [100, 0, 0] # the weights of each reward in the rewards list
      spawnProbability: 1.0 # the probability of spawning the reward 
      maxRewardCounts: [-1, -1, -1] # the maximum number of times each reward can be spawned. -1 means no limit.
      rewardSpawnPos: !Vector3 {x: 25, y: 0, z: 23} # the position where the reward will be spawned. 