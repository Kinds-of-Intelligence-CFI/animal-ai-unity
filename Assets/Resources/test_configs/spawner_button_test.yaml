# Testing the SpawnerButton with different rewards and spawn probabilities.
!ArenaConfig
randomizeArenas: false 
showNotification: false 
canResetEpisode: true 
canChangePerspective: true
arenas:
  0: !Arena
    passMark: 0
    timeLimit: 250
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: SpawnerButton
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      rotations: [90]
      operations:
      - !spawnObject
          spawnable: !Item
            name: GoodGoal
            sizes:
            - !Vector3 {x: 1, y: 1, z: 1}
            positions:
            - !Vector3 {x: 15, y: 1, z: 25}
